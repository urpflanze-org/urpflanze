<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Urpflanze | Repetitions | 01 - Repetitions on props</title>
		<script src="https://cdn.jsdelivr.net/npm/@urpflanze/js/build/umd/urpflanze-light.min.js"></script>
		<style>
			* {
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script>
			const scene = new Urpflanze.Scene()

			const rose = new Urpflanze.Rose({
				repetitions: [4],
				distance: 100,
				n: propArguments => propArguments.repetition.row.index,
				d: propArguments => propArguments.repetition.col.index,
				sideLength: 30,
			})

			scene.add(rose)

			const drawer = new Urpflanze.DrawerCanvas(scene, document.body)
			drawer.draw()
		</script>
	</body>
</html>
