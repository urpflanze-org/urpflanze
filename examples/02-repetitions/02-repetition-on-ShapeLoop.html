<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Urpflanze | Repetitions | 02 - Repetition on ShapeLoop</title>
		<script src="https://cdn.jsdelivr.net/npm/@urpflanze/js/build/umd/urpflanze-light.min.js"></script>
		<style>
			* {
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script>
			const scene = new Urpflanze.Scene()

			const shape = new Urpflanze.ShapeLoop({
				repetitions: 8,
				distance: 80,
				sideLength: [50, 10],
				loop: {
					start: 0,
					end: Math.PI * 2,
					inc: 0.1,
					vertex: (shapeLoopRepetition, propArguments) => {
						const frequency = propArguments.repetition.index
						const angle = shapeLoopRepetition.offset * Math.PI * 2

						const x = shapeLoopRepetition.offset * 2 - 1
						const y = Math.sin(angle * frequency)

						return [x, y]
					},
				},

				loopDependencies: ['propArguments'],
				bClosed: false,
			})

			scene.add(shape)

			const drawer = new Urpflanze.DrawerCanvas(scene, document.body)
			drawer.draw()
		</script>
	</body>
</html>
