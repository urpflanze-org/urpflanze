<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Urpflanze | Animations | 01 - Basic prop animation</title>
		<script src="https://cdn.jsdelivr.net/npm/@urpflanze/js"></script>
		<style>
			* {
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script>
			const scene = new Urpflanze.Scene()

			const shape = new Urpflanze.Rect({
				repetitions: 10,
				sideLength: 20,
				distance: () => Math.sin(scene.currentTime / 1000) * 100,
			})

			scene.add(shape)

			const drawer = new Urpflanze.DrawerCanvas(scene, document.body)
			drawer.startAnimation() // <- change draw() to startAnimation()
		</script>
	</body>
</html>
